<svg width="256" height="256" xmlns="http://www.w3.org/2000/svg">
  <!-- Black background -->
  <rect width="256" height="256" fill="#000000" rx="20"/>
  
  <!-- Purple gradient for text -->
  <defs>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b21a8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- JK Text in purple -->
  <text x="128" y="185" font-family="Arial, sans-serif" font-size="140" font-weight="bold" fill="url(#purpleGrad)" text-anchor="middle">JK</text>
</svg>