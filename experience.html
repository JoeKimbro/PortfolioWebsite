<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <title>Portfolio Website</title>
</head>
<body class="experience-page">
    <myExperienceHeader>
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <a href="#" class="logo">Joseph Kimbrough</a>
        <nav id="mainNav">
            <a href="index.html" >Home</a>
            <a href="myWorks.html">My Work</a>
            <a href="experience.html" class="active" >Experience</a>
            <a href="contactMe.html">Social Links</a>
        </nav>
    </myExperienceHeader>
    
    <!-- Mobile Menu -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>
    <div class="mobile-menu" id="mobileMenu">
        <a href="#" class="logo">Joseph Kimbrough</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="myWorks.html">My Work</a>
            <a href="experience.html" class="active">Experience</a>
            <a href="contactMe.html">Social Links</a>
        </nav>
    </div>
    
    <section class="experienceMain">
        <div class="experienceMain-content">
            <p class="myworks-greeting">Past Employments</p>
            <h1 class="experienceMain-title">My Experience</h1>
        </div>
        <div class="scroll-indicator">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>

    <section class="resume">
        <div class="resume-container">
            <div class="resume-wrapper" id="resumeWrapper">
                <img class="resume-preview" id="resumePreview" alt="Resume Preview">
                <canvas id="resumeCanvas" style="display: none;"></canvas>
            </div>
            <div class="resume-content">
                <h2 class="resume-title">My Resume</h2>
                <p>This resume demonstrates key features and experience of my work.</p>
            </div>
        </div>
        <div class="about-indicator">
            <i class="fas fa-chevron-up"></i>
        </div>
    </section>

    <!-- Resume Modal -->
    <div class="resume-modal" id="resumeModal">
        <div class="resume-modal-overlay"></div>
        <div class="resume-modal-content">
            <button class="resume-modal-close" id="closeResumeModal">
                <i class="fas fa-times"></i>
            </button>
            <iframe class="resume-modal-pdf" src="resumeUpload/Resume - Joseph Kimbrough.docx.pdf" type="application/pdf"></iframe>
        </div>
    </div>

    <script src="transition.js"></script>
    <script src="resumeModal.js"></script>
</body>
</html>
